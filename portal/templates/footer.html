<a href="#" id="scroll" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

<script>

$(document).ready(function(){
    $(window).scroll(function(){
        if ($(this).scrollTop() > 100) {
            $('#scroll').fadeIn();
        } else {
            $('#scroll').fadeOut();
        }
    });
    $('#scroll').click(function(){
        $("html, body").animate({ scrollTop: 0 }, 600);
        return false;
    });
});
$("#resizable").resizable({
    handles: 'e, w'
});
</script>
